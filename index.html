<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Logo.png" alt="Logo">
            </div>
        </header>
        <div class="content">
            <div class="input-section">
                <h2>Ingrese el texto aquí</h2>
                <textarea id="input-text" placeholder="Ingrese texto aquí..."></textarea>
                <div class="buttons">
                    <button id="encode-btn">Encriptar</button>
                    <button id="decode-btn">Desencriptar</button>
                </div>
                <p class="note">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="output-section">
                <img id="output-image" src="nin.png" alt="Output Image">
                <p id="output-placeholder">Ningún mensaje fue encontrado</p>
                <textarea id="output-text" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
